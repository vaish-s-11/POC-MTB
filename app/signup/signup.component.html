<div class="center signup-container">
<div class="center">
    <h1>Signup</h1>
    <form>
      <div class="txt_field">
        <input type="text" id="uname" required>
        <span></span>
        <label>Email</label>
      </div>
      <div class="txt_field">
        <input type="password" id="pwd" required>
        <span></span>
        <label>Password</label>
      </div>
  
      <button type="submit" (click)="signupUser()">Signup</button>
    </form>
  </div>
</div>
